<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.7-dist/css/bootstrap.css">
    <script src="bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1>Button Group</h1>
    <div class="btn-group p-2 m-2 bg-dark">
        <button type="button" class="btn btn-primary">menu</button>
        <button type="button" class="btn btn-secondary">list</button>
        <button type="button" class="btn btn-danger">service</button>
        <button type="button" class="btn btn-warning">about</button>
    </div>
    <h1>Radio Button</h1>
    <div class="btn-group p-2 gap-1 m-2 bg-dark">
        <input type="radio" class="btn-check" id="radio1">
        <label class="btn btn-outline-primary" for="radio1">home</label>
        <input type="radio" class="btn-check" id="radio2">
        <label class="btn btn-outline-danger" for="radio2">items</label>
        <input type="radio" class="btn-check" id="radio3">
        <label class="btn btn-outline-success" for="radio3">menu</label>
        <input type="radio" class="btn-check" id="radio4">
        <label class="btn btn-outline-secondary" for="radio4">service</label>
    </div>
    <h1>Button Toolbar , Sizing </h1>
    <div class="btn-toolbar p-2 m-2">
        <div class="btn-group btn-group-lg m-2">
            <button type="button" class="btn btn-dark">1</button>
            <button type="button" class="btn btn-dark">2</button>
            <button type="button" class="btn btn-dark">3</button>
            <button type="button" class="btn btn-dark">4</button>
        </div>
        <div class="btn-group btn-group-sm m-3">
            <button type="button" class="btn btn-primary">5</button>
            <button type="button" class="btn btn-primary">6</button>
            <button type="button" class="btn btn-primary">7</button>
        </div>
    </div>
    <h1>Vertical Button , Dropdown</h1>
    <div class="btn-group-vertical m-5">
        <button type="button" class="btn btn-success">1</button>
        <div class="btn-group dropend">
            <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">2</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="">3</a></li>
                <li><a class="dropdown-item" href="">4</a></li>
            </ul>
        </div></button>
        <button type="button" class="btn btn-success">5</button>
        <button type="button" class="btn btn-success">6</button>
    </div>
</body>
</html>
