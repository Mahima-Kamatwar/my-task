<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
    
<body>
    <div class="container p-4 mx-auto">
        <form action="">
            <h1>Submission Form</h1>
            <div class="bg-dark text-white m-3 p-3">
            <input placeholder="enter your name" class="form-control" type="text"><br>
            <input placeholder="email" class="form-control" type="text"><br>
            <select class="form-select" name="" id="">
                <option value="">select course</option>
                <option value="">BCA</option>
                <option value="">BBA</option>
                <option value="">BSC</option>
                <option value="">MBA</option>
            </select><br>
            <h6>Rate the speaking skills.</h6>
            <div class="d-flex m-3 p-2 gap-3">
            <input class="form-check-input" type="checkbox">Excellent
            <input class="form-check-input" type="checkbox">Good
            <input class="form-check-input" type="checkbox">Poor</div>
            <h6>How much you understand?</h6>
            <input class="form-range" type="range">
            <h6>Would you like to attend another session?</h6>
            <div class="d-flex m-3 p-2 gap-3">
                <input class="form-check" type="radio">yes
                <input class="form-check" type="radio">Not sure
                <input class="form-check" type="radio">no
            </div>
            <h6>Feedback</h6>
            <textarea class="form-control">enter your feedback</textarea><br>
            <button type="submit" class="btn btn-primary px-4 mx-auto">Submit</button>
        </form>

       
      
</body>    

</html>
