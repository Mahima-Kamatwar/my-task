<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.7-dist/css/bootstrap.css">
    <script src="bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    <div class="parent border p-5">
        <div class="carousel slide" id="example">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="container">
                        <h1>Amazon Presentation</h1>
                        <img class="image-fluid"
                            src="https://slidechef.net/wp-content/uploads/2021/12/Free-Amazon-Cover-Image-768x437.jpg">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="container">
                        <h1>Content</h1>
                        <img class="image-fluid"
                            src="https://slidechef.net/wp-content/uploads/2021/12/amazon-book-template-768x432.jpg">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="container">
                        <h1>Vision</h1>
                        <img class="image-fluid"
                            src="https://slidechef.net/wp-content/uploads/2021/12/Amazon-Mission-Template-768x432.jpg">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="container">
                        <h1>Founder</h1>
                        <img class="image-fluid"
                            src="https://slidechef.net/wp-content/uploads/2021/12/Amazon-Team-768x432.jpg">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="container">
                        <h1>Subsidiaries</h1>
                        <img class="image-fluid"
                            src="https://slidechef.net/wp-content/uploads/2021/12/Amazon-Service-768x432.jpg">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="container">
                        <h1>Market Share</h1>
                        <img class="image-fluid"
                            src="https://slidechef.net/wp-content/uploads/2021/12/Amazon-Pie-Chart-768x432.jpg">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="container">
                        <h1>Thanks</h1>
                        <img class="image-fluid"
                            src="https://slidechef.net/wp-content/uploads/2021/12/Free-Amazon-Thank-You-768x432.jpg">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#example">
                <span class="carousel-control-prev-icon bg-dark"></span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#example">
                <span class="carousel-control-next-icon bg-dark"></span>
            </button>
        </div>
    </div>
</body>

</html>
