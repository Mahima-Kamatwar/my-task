<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</head>

<body><fieldset>
    <h1>progress</h1>
    <div class="progress gap-3">
        <div class="progress-bar"style="width:80%"></div>
    
    <span class="alert alert-bg bg-info position-absolute start-50 top-50 m-5 translate-middle">
       <h4>instagram</h4><img src="./media/instagram-brands.svg"height=100px width="100px">
    
        <span class="badge bg-danger boder-4 position-absolute  top-0 translate-middle">+99</span>
    </span></fieldset>
    <fieldset><h1>spinner</h1>
<div class="spinner-border text-secondary m-5" role="status">
</div>
<div class="spinner-grow float-end m-5 spinner-grow-sm" role="status">
</div>
<button class="btn btn-danger my-5" type="button" disabled>
  <span class="spinner-border text-primary spinner-grow-lg" aria-hidden="true"></span>
  <span class="" role="status">Refreshing</span>
</button></fieldset></div>
</body>
</html>
