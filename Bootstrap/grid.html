<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>grid layouts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body class="p-2">
<div class="container">
  <div class="row border border-2 border-dark">
    <div class="col-5 bg-warning text-white p-3">Column 1</div>
    <div class="col-6 bg-secondary text-white p-3">Column 2</div>
    <div class="col-6 bg-danger text-white p-3">Column 3</div>
  </div>
  <hr>
  <div class="row border border-2 border-dark">
    <div class="col-2 bg-success text-white p-3">Col 3</div>
    <div class="col-6 bg-warning text-dark p-3">Col 4</div>
    <div class="col-3 bg-danger text-white p-3">Col 5</div>
  </div>
  <hr>
  <div class="row border border-2 border-dark">
    <div class="col-3 bg-info text-white p-3">1</div>
    <div class="col-4 bg-secondary text-white p-3">2</div>
    <div class="col-3 bg-primary text-white p-3">3</div>
    <div class="col-4 bg-dark text-white p-3">4</div>
  </div>
  <hr>
  <div class="row border border-2 border-dark">
    <div class="col-md-3 col-12 bg-danger text-white p-3">1</div>
    <div class="col-md-3 col-12 bg-warning text-dark p-3">2</div>
    <div class="col-md-3 col-12 bg-success text-white p-3">3</div>
  </div><hr>
   <div class="row border border-2 border-dark">
    <div class="col-12 bg-light text-dark p-3 border border-black shadow-lg"></div>
    <div class="col-4 bg-danger text-white p-3"></div>
  </div>
  <hr>
<div class="row border border-2 border-dark">
  <div class="col-8 bg-info">1 of 2</div>
  <div class="col-4 bg-secondary">2 of 2</div>
  <div class="col-4 bg-primary">2 of 3</div>
</div>

<hr>
<div class="row border border-4 border-dark">
  <div class="col-2 bg-danger">html</div>
  <div class="col-4 bg-warning">css</div>
  <div class="col-8 bg-success">Bootstrap</div>
</div><hr>
<div class="container border border-2 border-dark">
    <div class="row bg-danger text-white">
        <div class="col-4 border border-2 border-black">Name</div>
        <div class="col-4 border border-2 border-black">Class</div>
        <div class="col-4 border border-2 border-black">Roll.no</div></div>
    <div class="row bg-info">
        <div class="col-4 border border-2 border-black">Mahi</div>
        <div class="col-4 border border-2 border-black">12th</div>
        <div class="col-4 border border-2 border-black">101</div>
    </div>
     <div class="row bg-info">
        <div class="col-4 border border-2 border-black">Vaishu</div>
        <div class="col-4 border border-2 border-black">12th</div>
        <div class="col-4 border border-2 border-black">103</div>
    </div>
     <div class="row bg-info">
        <div class="col-4 border border-2 border-black">Manasvi</div>
        <div class="col-4 border border-2 border-black">12th</div>
        <div class="col-4 border border-2 border-black">104</div>
    </div>
     <div class="row bg-info">
        <div class="col-4 border border-2 border-black">Rashmi</div>
        <div class="col-4 border border-2 border-black">12th</div>
        <div class="col-4 border border-2 border-black">105</div>
    </div>
     <div class="row bg-info">
        <div class="col-4 border border-2 border-black">Harsha</div>
        <div class="col-4 border border-2 border-black">12th</div>
        <div class="col-4 border border-2 border-black">106</div>
    </div>

</div>
</body>
</html>
