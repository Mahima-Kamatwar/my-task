<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./vendor/bootstrap-5/bootstrap-5.3.7-dist/css/bootstrap.css">
    <script src="./vendor/bootstrap-5/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./vendor/fontawesome-6/fontawesome-free-6.7.2-web/css/all.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="hero-section text-white">
        <!-- Navbar -->
        <div class="container-fluid px-5 py-3 d-flex justify-content-between align-items-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo"
                width="150" class="logo m-5 image-fluid">


            <div class="bg-dark ms-auto p-2 d-flex align align-items-center justify-content-center rounded-3">
                <i class="fa-solid fa-language p-2 border-0"></i>
                <select class="bg-dark text-light border-0">
                    <option value="">English</option>
                    <option value="">हिन्दी</option>
                </select>
            </div>

            <a href="#" class="btn btn-danger m-5">Sign In</a>
        </div>



        <!-- Content -->
        <div class="container text-center d-flex flex-column justify-content-center align-items-center h-75">
            <h1 class="display-4 fw-bolder">Unlimited movies, TV<br>shows and more</h1>
            <h5 class="mt-3 fw-bold">Starts at ₹149. Cancel at any time.</h5>
            <p class="text mt-3 fs-5 fw-bold">Ready to watch? Enter your email to create or restart your membership.</p>

            <!-- Email Form -->
            <div class="d-flex mt-3 w-100 w-lg-50">
                <input type="email" class="e bg-dark text-light border border-secondary p-3"
                    placeholder="Email Address">
                <a href="" class="b btn btn-danger p-3">Get Started<span
                        class="fa-solid fa-greater-than ms-3"></span></a>
            </div>
        </div>
    </div>


</body>
