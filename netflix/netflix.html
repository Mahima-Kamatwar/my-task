<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./vendor/bootstrap-5/bootstrap-5.3.7-dist/css/bootstrap.css">
    <script src="./vendor/bootstrap-5/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./vendor/fontawesome-6/fontawesome-free-6.7.2-web/css/all.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container-fluid bg-img ">
        <div class="container d-flex flex-column gap-5 p-3" style=" width: 100%;">
            <div class="header d-flex p-4 gap-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="" class="logo img-fluid"
                    width="150px">
                <div
                    class="select ms-auto d-flex align-items-center bg-dark text-white px-3 rounded border border-secondary">

                    <i class="fa-solid fa-language"></i>
                    <select class="bg-dark text-white border-0" style="outline: none;">
                        <option value="English">English</option>
                        <option value="हिन्दी">हिन्दी</option>
                    </select>
                </div>
                <button class="btn btn-danger sign rounded-1" style="height:45px;width:80px;">Sign in</button>
            </div>

            <div class="content container-fluid text-section mt-4 mt-sm-4 d-flex justify-content-center align-items-center">
                <div class="container text-section">
                    <div class="heading">
                        Unlimited movies, TV
                    </div>
                    <div class="heading">
                        shows and more
                    </div>
                    <div class="mt-4 fs-4 fw-semibold text-white text-center">Starts at ₹149. Cancel at any time.</div>
                    <div class="text mt-3">Ready to watch? Enter your email to create or restart your membership.</div>

                    <div class="mt-4 d-flex gap-2 flex-column flex-sm-row justify-content-center align-items-center">
                        <div class="form-floating custom-email-style">
                            <input type="email" class="form-control" id="email-inp" placeholder="Email address">
                            <label for="email-inp" class="text-light">Email address</label>
                        </div>
                        <button class="btn btn-danger custom">Get Started
                            <i class="fa-solid fa-greater-than text-light"></i>


                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
