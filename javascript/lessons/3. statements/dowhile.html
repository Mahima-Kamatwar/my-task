    // find and count armstrong number from range 0-1000
    let count = 0
    for (let start = 0, end = 1000; start < end; start++) {
        let number = start
        let orignal_number = number
        let digit = 0
        let sum = 0
        while (number != 0) {
            let digit = number % 10
            sum = sum + (digit * digit * digit)
            number = parseInt(number / 10)
        }
        if (orignal_number === sum) {
