<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Statements</h1>
</body>
<script>
    // if statement
    let number = 40
    if (number > 4) {
        console.log("number  is greater than 4")
    }
    // output: number is greater than 4

    number = 4
    if (number > 5) {
        console.log("number is greater than 5")
    }
    console.log("end")
    // output:end

    //if else statement
    number = 3
    if (number > 4) {
        console.log("number is greater than 4")
    } else {
        console.log("number is not greater than 4")
    }
    // output:number is not greater than 4

    number = 50
    if (number > 5) {
        console.log("number is greater than 5")
    } else {
        console.log("number is not greater than 5")
    }
    //output:number is greater than 5

    // nested if statement 
    a = 3
    b = 4
    c = 5
    if (c > a) {
        if (c > b) {
            console.log("5 is greater")
        } else {
            console.log("5 is not greater")
        }
    } else {
        console.log("5 is greater")
    }

    // if else if statement
    a = 3
    b = 4
    c = 2
    if (a > b) {
        if (a > c) {
            console.log("3 is greater")
        } else {
            console.log("2 is greater")
        }
    } else if (b > c) {
        console.log("4 is greater")
    }

</script>

</html>
