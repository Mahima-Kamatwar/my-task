<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Statements</h1>
</body>
<script>
    // if statement
    let number = 40
    if (number > 4) {
        console.log("number  is greater than 4")
    }

    number = 4
    if (number > 5) {
        console.log("number is greater than 5")
    }
    console.log("end")

    //if else statement
    number = 3
    if (number > 10) {
        console.log("number is greater than 10")
    } else {
        console.log("number is not greater than 10")
    }

    number = 50
    if (number > 5) {
        console.log("number is greater than 5")
    } else {
        console.log("number is not greater than 5")
    }

    // nested if statement for four numbers
    a = 30
    b = 40
    c = 50
    d = 45
    if (a > b) {
        if (a > c) {
            if (a > d) {
                console.log("the largest number is " + a);
            } else {
                console.log("greatest number is " + d);
            }
        } else {
            if (c > d) {
                console.log("the greatest number is " + c);
            } else {
                console.log("greatest number is " + d);
            }
        }
    } else {
        if (b > c) {
            if (b > d) {
                console.log("greatest number is " + b);
            } else {
                console.log("greatest number is " + d);
            }
        } else {
            if (c > d) {
                console.log("greatest number is " + c);
            } else {
                console.log("greatest number is " + d);
            }
        }
    }

    // if else if statement using five variable

    a = 25;
    b = 80;
    c = 45;
    d = 75;
    e = 50;

    if (a > b && a > c && a > d && a > e) {
        console.log("Greatest number is: " + a);
    } else if (b > c && b > d && b > e) {
        console.log("Greatest number is: " + b);
    } else if (c > d && c > e) {
        console.log("Greatest number is: " + c);
    } else if (d > e) {
        console.log("Greatest number is: " + d);
    } else {
        console.log("Greatest number is: " + e);
    }
</script>
</html>
