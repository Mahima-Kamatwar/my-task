<body>
    <h1>Comparison operators</h1>
</body>
<script type="text/javascript">
    // greater than equal to
    let a = 45
    let b = 60
    if (a >= b) {
        console.log("a is greater")
    } else {
        console.log("b is greater")
    }

    // less than equal to
    a = 59
    b = 59
    if (a <= b) {
        if (a < b) {
            console.log("a is greater")
        } else {
            console.log("a and b are equal")
        }
    } else {
        console.log("b is greater")
    }

    // equal to
    let age = "20"
    console.log(age == 20)
    console.log(age === 20)
    console.log(age != 18)

    // positive or negative
    let num = -32
    if (num > 0) {
        console.log("number is positive")
    } else {
        console.log("number is negative")
    }

    // even or odd
    num = 93
    if (num % 2 == 0) {
        console.log("number is even")
    } else {
        console.log("number is odd")
    }

    // greater than
    let char1 = "Mahi"
    let char2 = "Rina"
    if (char1 > char2) {
        console.log("char1 is greater")
    } else {
        console.log("char2 is greater")
    }
    // less than
    a=23
    b=20
    if(a < b){
        console.log("a is smaller")
    }else{
        console.log("b is smaller")
    }
</script>
