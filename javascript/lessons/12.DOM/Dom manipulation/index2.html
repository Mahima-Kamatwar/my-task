<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #element1 {
            width: 500px;
            height: 500px;
            border: 2px solid black;
            position: relative;
        }

        #ball {
            width: 40px;
            height: 40px;
            background-color: yellow;
            border-radius: 100%;
            position: absolute;
            left: 0;
            top: 0;
            transition: all 0.5s ease;
        }

        #color{
            font-size: 4rem;
            font-weight: bolder;
            border: 1px solid white;
        }
 #box {
      width: 200px;
      height: 100px;
      background-color: lightgray;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      border: 2px solid black;
    }
    </style>

</head>

<body>

    <form id="form1">
        <input id="if1" name="if1" type="text">
        <input id="if2" name="if2" type="text">
        <input id="if3" name="if3" type="text">
        <input id="if4" type="range" max="100" min="0" step="10">
        <button type="submit">submit</button>
    </form>
    <h1>JavaScript Events</h1>
    <button id="btn1">Click here !</button>

    <div id="element1">
        <span id="color"></span>
    </div>

    <input id="colorInput1" value="0" name="red" max="255" min="0" steps="255" type="range">
    <label for="">Red</label>
    <input id="colorInput2" value="0" name="green" max="255" min="0" steps="255" type="range">
    <label for="">Green</label>
    <input id="colorInput3" value="0" name="blue" max="255" min="0" steps="255" type="range">
    <label for="">Blue</label>


<!-- mouse event -->
 <!-- example1 -->
   <h2 id="text" onmouseover="changeColor()" onmouseout="resetColor()">
    Hover over me!
  </h2>
<!-- example2 -->
   <div id="box">Hover or Click Me</div>
  <p id="output">Do some action with your mouse...</p>
 <!-- -form -->
<h2>Registration Form</h2>
    <form id="registrationForm">
        <!-- <label for="username">Username:</label> -->
        <label>Username:</label>
        <input type="text" id="username" name="username" required minlength="3" /><br><br>

        <label>Email:</label>
        <input type="email" id="email" name="email" required /><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <p id="output"></p>

</body>
<script src="./event.js"></script>

</html>
