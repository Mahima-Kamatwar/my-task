
<!DOCTYPE html>

<style>
   
    .circle {
        width: 150px;
        height: 150px;
        background-color: rgb(96, 16, 99);
        margin: 20% auto;
        border-radius: 100%;
        display: none;
    }

    .btn {
        background: red;
        color: white;
        padding: 1rem 2rem;
        border-radius: 10px;
        margin-left: 45% ;
        
        border: none;
        cursor: pointer;
    }

    .show {
        display: block;
    }

    .hide {
        display: none;
    }
</style>

<body>
    <div id="circle" class="circle show"></div>
    <button class="btn">hover</button>
</body>
