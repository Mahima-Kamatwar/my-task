<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./game.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe Game Using JavaScript</h1>
            <div class="player-info">
                <span class="player player-x">Player 1 - X</span>
                <span class="player player-o">Player 2 - O</span>
            </div>
        </div>
        <div class="grid-container">
            <div class="main-grid">
                <div data-item="0" class="grid-item"></div>
                <div data-item="1" class="grid-item"></div>
                <div data-item="2" class="grid-item"></div>
                <div data-item="3" class="grid-item"></div>
                <div data-item="4" class="grid-item"></div>
                <div data-item="5" class="grid-item"></div>
                <div data-item="6" class="grid-item"></div>
                <div data-item="7" class="grid-item"></div>
                <div data-item="8" class="grid-item"></div>
            </div>
        </div>
        <div class="result">
            <span class="title">Result</span>
            <div class="controls">
                <button>Start</button>
                <button id="resetButton">Reset Game</button>

            </div>
            <div class="clock">
                <span class="time"> 00:00:00</span>
            </div>

        </div>
    </div>

</body>

<script src="./game.js"></script>

</html>
